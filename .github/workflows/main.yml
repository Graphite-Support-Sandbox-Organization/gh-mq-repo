name: Tests with CI Optimization

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches-ignore:
      - "**/graphite-base/**"

jobs:
  optimize_ci:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check_skip.outputs.skip }}
    steps:
      - name: Optimize CI
        id: check_skip
        uses: withgraphite/graphite-ci-action@main
        with:
          graphite_token: ${{ secrets.GRAPHITE_TOKEN }}

  always_run_echo_var:
    runs-on: ubuntu-latest
    needs: optimize_ci
    steps:
        - name: Checkout code
          run: echo ${{needs.optimize_ci.outputs.skip}}
  
  smoke_tests:
    runs-on: ubuntu-latest
    needs: optimize_ci
    if: needs.optimize_ci.outputs.skip == 'false'
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Sleep/Delay timer
          run: sleep 60
        - name: CI smoke test
          run: echo "âœ… CI is running"
